<div  class="d-flex justify-content-end mt-3 mr-3">
  <button *ngIf="!isLoggedIn" mat-button routerLink="/">Login</button>


<button *ngIf="isLoggedIn" mat-button routerLink="/dashboard" >Dashboard</button>
<button *ngIf="isLoggedIn" mat-button routerLink="/history" >History</button>

<button *ngIf="isLoggedIn" mat-button [matMenuTriggerFor]="beforeMenu">Add New</button>
<mat-menu #beforeMenu="matMenu" xPosition="before">
  <button mat-menu-item>User</button>
  <button mat-menu-item>Contribution Plan</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="afterMenu">
    <mat-icon>person</mat-icon></button>
<mat-menu #afterMenu="matMenu" xPosition="after">
  <button mat-menu-item routerLink="/abc" >About</button>
  <button *ngIf="isLoggedIn" (click)="logout()" mat-menu-item>Logout</button>
</mat-menu>
